<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide video {
            width: 100%;
            display: block;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .modal-content .slides {
            height: 100%;
        }

        .modal-content .slide video {
            height: 100%;
            object-fit: cover;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>

<body>
    <header>
        <h1>Video Slider</h1>
    </header>

    <!-- Modal for Video Slider -->
    
</body>

</html>
